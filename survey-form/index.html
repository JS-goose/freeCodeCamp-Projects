<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fCC Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <section id="form-container">
            <form action="submit" id="survey-form">
                <ul id="form-list">
                    <li><label for="name" id="name-label">Name:</label>
                        <input type="text" id="name" required placeholder="Jonathan Sexton">
                    </li>
                    <li>
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" required placeholder="me@jonathansexton.me">
                    </li>
                    <li>
                        <label for="age" id="number-label">Age:</label>
                        <input type="number" id="number" min="8" max="100" required placeholder="Enter your age">
                    </li>
                    <li>
                        <label for="dropdown">Which best describes your current role?</label>
                        <select name="role-select" id="dropdown">
                            <option value="" disabled>Select one</option>
                            <option value="student">Student</option>
                            <option value="full time">Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Prefer Not to Say</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                    <li>
                        <fieldset>
                            <legend>How likely are you to recommend freeCodeCamp to a friend?</legend>

                            <input type="radio" name="selection" value="1" id="definitely" checked>
                            <label for="definitely">Definitely</label>
                            <input type="radio" name="selection" value="2" id="maybe">
                            <label for="maybe">Maybe</label>
                            <input type="radio" name="selection" value="3" id="not sure">
                            <label for="not sure">Not Sure</label>
                        </fieldset>
                    </li>
                    <li>
                        <label for="like-selection">Which do you like most in FCC?</label>
                        <select name="like-selection" id="like-selection">
                            <option value="" disabled>Select one</option>
                            <option value="student">Challenges</option>
                            <option value="full time">Projects</option>
                            <option value="full time learner">Community</option>
                            <option value="prefer not to say">Open Source</option>
                        </select>
                    </li>
                    <li>
                        <fieldset>
                            <legend>Things that should be improved in the future (Check all that apply):</legend>
                            <ul id="improvements">
                                <li>
                                    <input type="checkbox" name="preference" value="1">
                                    <label for="front-end">Front-end Projects</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="2">
                                    <label for="front-end">Back-end Projects</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="3">
                                    <label for="front-end">Data Visualization</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="4">
                                    <label for="front-end">Challenges</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="5">
                                    <label for="front-end">Open Source Community</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="6">
                                    <label for="front-end">Gitter help rooms</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="7">
                                    <label for="front-end">Videos</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="8">
                                    <label for="front-end">City Meetups</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="9">
                                    <label for="front-end">Wiki</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="10">
                                    <label for="front-end">Forum</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="preference" value="11">
                                    <label for="front-end">Additional Courses</label>
                                </li>
                            </ul>
                        </fieldset>
                    </li>
                    <li>
                        <label for="suggestions">Any Comments or Suggestions</label>
                        <textarea name="suggestions" id="suggestions" cols="30" rows="2" wrap="hard" maxlength="300"
                            placeholder="Enter your comments here..."></textarea>
                    </li>
                </ul>
                <button id="submit" name="submit" type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <p>This form was written and coded by <a href="https://www.jonathansexton.me" target="_blank">Jonathan Sexton</a></p>
        </footer>
        <script src="" async defer></script>
    </main>
</body>

</html>
